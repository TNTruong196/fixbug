<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg">

	<rect x="0" y="0" width="1000" height="800" fill="rgb(245,245,245)" fill-opacity="1" stroke="rgb(0,0,0)" stroke-width="2" />
	<rect x="20" y="20" width="960" height="760" fill-opacity="0.05" stroke="rgb(200,200,200)" stroke-width="2" />

	<text x="50" y="60" fill="rgb(0,0,0)" font-size="30">Rectangles</text>
	<rect x="50" y="80" width="150" height="80" fill="rgb(0,0,255)" fill-opacity="0.5" stroke="rgb(255,0,0)" stroke-width="5" />
	<rect x="250" y="80" width="150" height="80" fill-opacity="0" stroke="rgb(0,128,0)" stroke-width="8" stroke-opacity="0.7" />

	<text x="50" y="250" fill="rgb(0,0,0)" font-size="30">Circles &amp; Ellipses</text>
	<circle cx="120" cy="350" r="60" fill="rgb(255,255,0)" fill-opacity="0.8" stroke="rgb(255,165,0)" stroke-width="5" stroke-opacity="0.9" />
	<ellipse cx="350" cy="350" rx="100" ry="50" fill="rgb(128,0,128)" fill-opacity="0.6" stroke="rgb(55,55,55)" stroke-width="3" />

	<text x="600" y="60" fill="rgb(0,0,0)" font-size="30">Lines (Width &amp; Opacity)</text>
	<line x1="600" y1="100" x2="900" y2="100" stroke="rgb(0,0,255)" stroke-width="5" stroke-opacity="0.4" />
	<line x1="600" y1="130" x2="900" y2="130" stroke="rgb(0,0,255)" stroke-width="10" stroke-opacity="0.6" />
	<line x1="600" y1="160" x2="900" y2="160" stroke="rgb(0,0,255)" stroke-width="15" stroke-opacity="0.8" />
	<line x1="600" y1="200" x2="900" y2="200" stroke="rgb(0,0,255)" stroke-width="25" stroke-opacity="1.0" />

	<text x="600" y="300" fill="rgb(0,0,0)" font-size="30">Polygons</text>
	<polyline points="600,350 650,450 700,350 750,450 800,350" fill-opacity="0" stroke="rgb(255,0,255)" stroke-width="5" />
	<polygon points="700,550 723,623 798,623 738,668 761,740 700,695 639,740 662,668 602,623 677,623" fill="rgb(255,215,0)" fill-opacity="0.8" stroke="rgb(255,69,0)" stroke-width="3" />

	<text x="10" y="20" fill="rgb(255,0,0)" font-size="20">(0,0) is here</text>
	<circle cx="0" cy="0" r="10" fill="rgb(255,0,0)" />

	<text x="50" y="600" fill="rgb(0,100,0)" font-size="40">SVGRoot Test Success!</text>
	<text x="50" y="650" fill="rgb(0,0,0)" font-size="30">Nguyen Van B</text>

</svg>